os: linux
language: go
go:
  - 1.16.x

cache: 
  directories: 
    - $HOME/.cache/go-build 
    - $HOME/gopath/pkg/mod

install: []

script:
  - GOOS=linux GOARCH=amd64 go build -o vk-proxy-linux-amd64

before_deploy:
  - GOOS=linux GOARCH=386 go build -o vk-proxy-linux-i386
  - GOOS=windows GOARCH=386 go build -o vk-proxy.exe

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - vk-proxy-linux-amd64
    - vk-proxy-linux-i386
    - vk-proxy.exe
  skip_cleanup: true
  on:
    tags: true
